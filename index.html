<body>

    <script>
        const btnNo = document.getElementById('btnNo');
        const btnYes = document.getElementById('btnYes');

        let yesSize = 1.2;
        const noTexts = ["MÆ¡ Ã ", "Äáº§n thÃºi", "NghÄ© dá»… Ã ?", "Ngon thÃ¬ báº¥m Ä‘i", "CÃ²n lÃ¢u nhÃ©", "Äá»‘ báº¥m Ä‘Æ°á»£c", "HÆ¡ hÆ¡"];

        function moveButton() {
            const windowWidth = window.innerWidth;

            const btnWidth = btnNo.offsetWidth;

            // TÃ­nh toÃ¡n vá»‹ trÃ­ ngáº«u nhiÃªn

            yesSize += 0.15;
